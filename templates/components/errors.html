{% if error_type == 'form' %}
    <div class="my-5">
        {% if form.non_field_errors %}
            <ul class="p-2 list-disc list-inside">
                {% for error in form.non_field_errors %}
                    <li class="text-red-500 text-sm">
                        <span class="text-red-500">{{ error }}</span>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% else %}
    {% if field.errors %}
        <div class="mt-1">
            <ul class="p-2 list-disc list-inside">
                {% for error in field.errors %}
                    <li class="text-red-500 text-sm">
                        <span class="text-red-500">{{ error }}</span>
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
{% endif %}
