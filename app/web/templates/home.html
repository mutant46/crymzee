{% extends 'base.html' %}
{% block content %}
  <main
    class="min-h-screen flex flex-col items-center justify-center"
  >
    <h1 class="md:text-2xl font-bold">CRYMZEE NETWORKS PRIVATE LIMITED</h1>
    <p class="font-semibold mb-3">(Python-Django) Assessment</p>
    {% if user.is_authenticated %}
      <a
        href="{% url 'dashboard' %}"
        class="bg-blue-500 hover:bg-blue-700 text-white font-semibold tracking-wide py-2 px-10 rounded-full"
      >
        Go to Dashboard
      </a>
    {% else %}
      <a
        href="{% url 'account_login' %}"
        class="bg-blue-500 hover:bg-blue-700 text-white font-semibold tracking-wide py-2 px-10 rounded-full"
      >
        Login
      </a>
    {% endif %}
  </main>
{% endblock %}
